<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Della+Respira&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <h2>( Player vs Computer version )</h2>
    <h3>The one who reaches score "5" wins the game</h3>

    <div class="mainContainer">
      <div class="leftContainer">
        <p style="text-align: center; margin-bottom: 4px">Player</p>

        <img id="userImage" src="img/bobafett.png" />

        <div id="selectText">Pick an option from below</div>
        <button id="rockBtn" class="btn">
          <i class="fa fa-hand-rock-o"></i> Rock
        </button>
        <button id="paperBtn" class="btn">
          <i class="fa fa-hand-paper-o"></i> Paper
        </button>
        <button id="scissorsBtn" class="btn">
          <i class="fa fa-hand-scissors-o"></i> Scissors
        </button>
        <label id="lbl_pWin"></label>
        <label id="lbl_pLose"></label>
      </div>

      <div class="middleContainer">
        <p id="pScoreHeader">Player Score</p>
        <p id="tieHeader">TIE</p>
        <p id="comScoreHeader">Computer Score</p>
        <label id="lbl_playerScore"></label>
        <label id="lbl_computerScore"></label>
        <label id="lbl_draw"></label>

        <label id="log">Game Log</label>
        <button id="restartBtn" onClick="history.go(0)" value="Refresh">
          Restart
        </button>
      </div>

      <div class="rightContainer">
        <p style="text-align: center; margin-bottom: 4px">Computer</p>

        <img id="rbtImage" src="img/C3PO.png" />

        <p>Computer Selection (Random)</p>

        <button id="rockBtnC" class="btnC">
          <i class="fa fa-hand-rock-o"></i> Rock
        </button>
        <button id="paperBtnC" class="btnC">
          <i class="fa fa-hand-paper-o"></i> Paper
        </button>
        <button id="scissorsBtnC" class="btnC">
          <i class="fa fa-hand-scissors-o"></i> Scissors
        </button>

        <label id="lbl_cWin"></label>
        <label id="lbl_cLost"></label>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
